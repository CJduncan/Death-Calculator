<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Calculator </title>
    <script src="https://kit.fontawesome.com/8d638b6792.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class = "header"> 
       
        <h1>Death Calculator</h1>
        
        

    </div>

    <div class = "forms">
        <h2>Calculate your Death!</h2>
        <i id = "skull" class="fa-solid fa-skull-crossbones fa-spin"></i>
        <form class = "form">
            <label for = "Driving">Do you Drive Daily?</label>
            <input type = "radio" id = "Driving" name = "Driving" value = "option1" placeholder="yes" required >
            <label for = "Driving">Yes</label>
            <input type = "radio" id = "Driving" name = "Driving" value = "option2" placeholder="no">
            <label for = "Driving">No</label>


            <br>


            <label for = "Smoking">Do you Smoke?</label>
            <input type = "radio" id = "Smoking" name = "Smoking" value = "option1" placeholder="yes" required>
            <label for = "Smoking">Yes</label>
            <input type = "radio" id = "Smoking" name = "Smoking" value = "option2" placeholder="no">
            <label for = "Smoking">No</label>


            <br>

            <label for = "Age">Are you over 40</label>
            <input type = "radio" id = "Age" name = "Age" value = "option1" placeholder="yes" required>
            <label for = "Age">Yes</label>
            <input type = "radio" id = "Age" name = "Age" value = "option2" placeholder="no">
            <label for = "Age">No</label>

            <br>

            <label for "military">Active military?</label>
            <input type = "radio" id = "military" name = "military" value = "option1" placeholder="yes" required>
            <label for = "military">Yes</label>
            <input type = "radio" id = "military" name = "military" value = "option2" placeholder="no">
            <label for = "military">No</label>

            <br>

            <label for = "overweight">Are you overweight?</label>
            <input type = "radio" id = "overweight" name = "overweight" value = "option1" placeholder="yes" required>
            <label for = "overweight">Yes</label>
            <input type = "radio" id = "overweight" name = "overweight" value = "option2" placeholder="no">
            <label for = "overweight">No</label>

            <br>

            
            <input type = "submit" id = "submit" name = "submit" value = "submit" class = "submit">








        </form>
        <div class = "results" id = "results">
            <h2>Results</h2>
            <p id = "results"></p>
    </div>


    <script type="text/javascript" src = "./index.js"></script>
</body>
</html>
